<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Productos</title>
    </h:head>

    <h:body>
        <h1> Productos en Carrusel </h1>
        <h:form id="form">

            <p:carousel value="#{productoBean.productos}" var="prod" 
                        autoPlayInterval="3000"
                        circular="true"
                        itemStyle="width:300px; height:240px;">                
                
                <p:graphicImage value="http://bit.ly/1KJxmwF" height="200px"/>
                <br/>
                <h:outputText value=" #{prod.nombre}" />
                <br/>
                <h:outputText value="#{prod.apPaterno} " />
            </p:carousel>
        </h:form>

    </h:body>
</html>
