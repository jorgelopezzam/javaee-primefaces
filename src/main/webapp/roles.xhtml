<!DOCTYPE html>  
<html xmlns="http://www.w3c.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"    
      xmlns:c="http://java.sun.com/jsp/jstl/core">  

    <h:head> 
        <title> Roles </title>
        <style>
            .titulo{
                color: #ff8a00; 
                font-weight: bold;
            }
            
            .full{
                width: 100%;
            }
        </style>
    </h:head> 
    <h:body> 
        <h3>Categor√≠as de Roles</h3>   

        <h:form id="form"> 
            <c:forEach items="#{rolBean.roles}" var="cat">     
                <p:commandButton value="#{cat.descripcion}" 
                                 actionListener="${rolBean.cargarUsuarios(cat.id)}" 
                                 update=":form:dgRoles" /> 
            </c:forEach>

            <p:dataGrid id=":form:dgRoles"  value="#{rolBean.usuarios}" var="usuario"> 
                <p:column> 
                    <p:panel> 
                        <h:panelGrid columns="1" class="full"> 
                           
                            <h:outputText value="#{usuario.nombre}" class="titulo" />   
                            
                            <h:outputText  value="#{usuario.apPaterno}" /> 
                            <h:outputText  value="#{usuario.apMaterno}" /> 
                            <h:outputText  value="#{usuario.correo}" /> 
                        </h:panelGrid>
                    </p:panel> 
                </p:column> 
            </p:dataGrid>

        </h:form>  
    </h:body> 
</html>
